<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Status</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS Link -->
</head>
<body>
    <header>
        <h1>Check Query Status</h1>
    </header>

    <main>
        <div class="status-container">
            <input type="text" id="query-id" placeholder="Enter Query ID">
            <button onclick="checkStatus()">Check Status</button>
            <p id="status-result"></p>
        </div>
    </main>

    <script src="script.js"></script> <!-- JavaScript Link -->
</body>
</html>
